<div class="row">
    <div class="text-center col-xs-6 col-sm-6 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
        [radius]="100"
        [imageSrc]="'../assets/htmlogo.png'"
        [showImage]="true"
        [imageHeight]="90"
        [imageWidth]="90"
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#000000'"
        [animation]="true"
        [animationDuration]="600"
        >
        </circle-progress>
    </div>
